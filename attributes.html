<!DOCTYPE html>
<!--atributo land para lenguaje en este caso en de ingles otro ejemplo es en-US etc -->
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute html</title>
</head>
<body>
    <!--atributo href -->
    <a href="https://csgar.w3spaces.com">Mi sitio w3shool</a>
    <br>
    <!--atributo src y alt para etiqueta img-->
    <img src="https://i.imgur.com/YgXkfBy.jpeg" alt="mi foto de perfil">
    <br>
    <!--atributo width y height (in pixels)-->
    <img src="https://i.imgur.com/YgXkfBy.jpeg" width="500" height="600">

    <!--atributo style para agregar estilos como color, fuente, tamanio  y mas-->
    <p style="color:rgb(129, 53, 176);">This is a purple paragraph.</p>
    
    <!--Atributo title para mostrar un tooltip-->
    <p title="I'm a tooltip">This is a paragraph.</p>

    <!--Recomendaciones de los atributos entre comillas por estandar ya que puede ir sin las comillas pero para tipos como XHTML si es necesario-->
    <!--Buena practica-->
    <a href="https://www.w3schools.com/html/">Visit our HTML tutorial good pract</a>
    <br>
    <!--Mala practica-->
    <a href=https://www.w3schools.com/html/>Visit our HTML tutorial bad pract</a>
    <br>
    <!--Recomendacion de dobles o simples comillas-->
    <!--Se recomienda doble es lo mas comun en HTML aunque puede haber simple si que afecte-->
    <!--En algunos casos cuando el valor del atributo se contiene asi mismo es necesario usar simples comillas-->
    <p title="John 'ShotGun' Nelson">John with single quotes</p>
    <br>
    <!--O viceversa-->
    <p title='John "ShotGun" Nelson'>John with double quotes</p>
    <!--Luego se resolvi[o] la parte del Exercise: HTML Attributes-->
</body>
</html>
