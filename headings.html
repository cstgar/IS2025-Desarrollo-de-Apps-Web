<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema Headings</title>
</head>
<body>
    <!--Ritulos o subtitulos con los headings que va del 1 al 6-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    
    <!--Los headings son importantes ya que algunos motores de busqueda indexan de acuerdo al contenido de la estrcuctura del html en las paginas web-->
    <!--Bigger headings / tienen un tamanio definido pero se puede especificar un tamanio con el atributo de style-->
    <h1 style="font-size:60px;">Heading 1</h1>
    <p>You can change the size of a heading with the style attribute, using the font-size property.</p>
    
    <!--Luego se contesta la parte de Exercise: HTML Headings-->

</body>
</html>
